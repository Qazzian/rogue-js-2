<!doctype html>
<html>
<head>
	<title>Rogue.Js 2</title>
</head>
<body>
	<div>
		<canvas id="game_screen"></canvas>
		<div id="App"/>
		<section class="debug-actions">
			<header>Debug options</header>
			<label>
				Room numbers:
				<input type="checkbox" id="showRoomNumbers" value="1"/>
			</label>
			<label>
				Show fov geometry:
				<input type="checkbox" id="showFovGeometry" value="1"/>
			</label>
			<label>
				Show fov:
				<input type="checkbox" id="showFov" value="1"/>
			</label>

		</section>
	</div>
	<div id="actions">
		<button id="newMapButton">New map</button>
		<select id="mapGeneratorSelector">
			<option value="tutorial">Tutorial</option>
			<option value="adv-heroquest">Adv. Heroquest</option>
		</select>
		<button id="pause">Stop!</button>
		<button id="unpause">Carry on</button>

		<span id="stats"></span>
	</div>

</body>
</html>
